<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Table Layout</title>
    <link rel="stylesheet" href="2,1,2.css">
</head>
<body>
    <main>
        <table>
            <tr>
                <td class="blue" colspan="2">
                    <div class="white-rectangle"></div> <!-- Білий прямокутник -->
                    1
                </td>
            </tr>
            <tr>
                <td class="second" rowspan="2">2</td>
            </tr>
            <tr>
                <td class="white-space">
                    <div class="third">
                        <div class="red-rectangle"></div> <!-- Червоний прямокутник -->
                    </div>
                    <div class="fourth"></div>
                    <span class="text-3">3</span>
                    <span class="text-4">4</span>
                </td>
            </tr>
            <tr>
                <td class="blue" colspan="2">5</td>
            </tr>
        </table>
    </main>
</body>
</html>
