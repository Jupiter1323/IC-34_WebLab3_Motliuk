<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Block Layout</title>
    <link rel="stylesheet" href="2,2,1.css">
</head>
<body>
    <main>
        <div class="block blue">
            <div class="white-rectangle"></div> <!-- Білий прямокутник -->
            <span>1</span>
        </div>
        <div class="block-wrapper">
            <div class="block second">2</div>
            <div class="block-container">
                <div class="third">
                    <div class="red-rectangle"></div> <!-- Червоний прямокутник -->
                </div>
                <div class="fourth"></div>
                <span class="text-3">3</span>
                <span class="text-4">4</span>
            </div>
        </div>
        <div class="block blue">5</div>
    </main>
</body>
</html>
